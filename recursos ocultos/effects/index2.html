<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing and Reveal Effect - Vinicius Ferrari</title>
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      display: flex;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    .container {
      font-size: 40px;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
    }

    .effect-container {
      display: flex;
      font-family: 'Red Hat Display', sans-serif;
    }

    .typing-text span,
    .reveal-text {
      overflow: hidden;
    }

    .typing-text {
      display: flex;
      align-items: center;
    }

    .typing-text span {
      color: white;
      border-right: 2px solid white;
      /* Cursor effect */
      animation: typing 4s steps(40, end) forwards, blink-caret 0.75s step-end;
      transition: color 1s ease-in-out;
    }

    .container-text2 {
      position: relative;
      overflow: hidden;
      font-weight: bold;
    }

    .reveal-text {
      display: flex;
      align-items: center;
      height: 100%;
      color: #17c0fd;
      /* White text color */
      opacity: 0;
      /* Hidden initially */
      transition: opacity 1s ease-in-out;
      /* Smooth reveal */
    }

    .reveal-background {
      background-color: #17c0fd;
      /* color background */
      height: 100%;
      /* Full height of container */
      width: 0%;
      /* Start with 0% width */
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(0%);
      transition: width 1s ease-in-out, transform 1s ease-in-out;
      /* Smooth transition */
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 16ch;
      }

      /* Adjust this value to fit your text length */
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: transparent;
      }

      50% {
        border-color: #17c0fd;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="effect-container">
      <div class="typing-text"><span>www.viniciusferrari.dev/</span>
      </div>
      <div class="container-text2">
        <div class="reveal-background"></div>
        <div class="reveal-text">
          <span>Seja Bem-Vindo!</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const background = document.querySelector(".reveal-background");
      const revealText = document.querySelector(".reveal-text");
      const typingText = document.querySelector(".typing-text span");

      // Show orange background and reveal blue text
      setTimeout(() => {
        background.style.width = "100%"; // Reveal the orange background
        typingText.style.borderRight = "none"
      }, 4000); //this time must be the same of transition in class typing-text span

      setTimeout(() => {
        background.style.transform = "translateX(calc(100% + 0.5ch))"; // Hide the orange background
        revealText.style.opacity = 1; // Reveal the blue text smoothly
        typingText.style.color = "gray" //color class typing-text span after transition
      }, 5000); // Delay the reveal of the blue text after the orange background disappears | this time must be the same of sum transition  orange background and it duration
    });
  </script>
</body>

</html>
